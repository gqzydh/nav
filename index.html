<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>前端导航</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/nav-index.css?=01" />
    <link rel="icon" type="image/png" href="/nav/static/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/nav/static/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/nav/static/favicon-64x64.png" sizes="64x64">
    <!-- <link rel="stylesheet" type="text/css" href="css/iconfont.css"> -->
</head>

<body>
    <div class="container" id="container">
        <div class="left-bar">
            <div class="title">
                <p>前端导航</p>
            </div>
            <div class="nav">
                <!-- <div class="home item active">
                    <a href="/">
                        <i class="iconfont icon-daohang"></i> 导航 </a>
                    <i class="hairlines"></i>
                </div> -->
                <div class="nav-item">
                    <div class="category-nav" id="category">

                    </div>
                </div>
                <div class="item msg-board">
                   <!--  <a href="#">
                        <i class="iconfont icon-liuyan"></i>
                    </a> -->
                    <i class="iconfont icon-jiantou arrow"></i>
                </div>
            </div>
        </div>
        <div class="main" id="mainWrap">
            <div id="mainContent">
            </div>    
            <div class="fe fe_px" id="itemnull">
                <div class="sub-category">
                    <div>px换算成rem</div>
                </div>                            
                <div class="px_cont">
                    <textarea id="input_px" class="px_textarea"></textarea>
                    <div>
                      <input type="button" id="pxBtn" value="px转换rem">
                    </div>
                    <textarea id="output_rm" readonly class="px_textarea"></textarea>
                </div>
            </div>  
            <div class="fe fe_px" id="itemnull">
                <div class="sub-category">
                    <div> URL- ASCII符号编码 </div>
                </div>                            
                <div class="px_cont">
                    <textarea id="input_url" class="px_textarea url_a"></textarea>
                    <div>
                      <input type="button" id="urlCoding" value="URL 编码">
                    </div>
                    <textarea id="output_cod" readonly class="px_textarea"></textarea>
                </div>
            </div>
            <div class="fe fe_px" id="itemnull">
                <div class="sub-category">
                    <div> URL- ASCII符号解码 </div>
                </div>   
                <div class="px_cont">
                    <textarea id="input_cods" class="px_textarea"></textarea>
                    <div>
                      <input type="button" id="urlDecoding" value="URL 解码">
                    </div>
                    <textarea id="output_urls" readonly class="px_textarea"></textarea>
                </div>
            </div>  

            <!-- <div class="fe fe_px" id="itemnull">
                <div class="sub-category">
                    <div> JSON 数据转换 </div>
                </div>                            
                <div class="px_cont">
                    <textarea id="input_json" class="px_textarea url_a"></textarea>
                    <div>
                      <input type="button" id="urlCoding" value="URL 编码">
                    </div>
                    <textarea id="output_cod" readonly class="px_textarea"></textarea>
                </div>

                <div class="px_cont">
                    <textarea id="input" class="px_textarea"></textarea>
                    <div>
                      <input type="button" id="urlDecoding" value="URL 解码">
                    </div>
                    <textarea id="output" readonly class="px_textarea"></textarea>
                </div>
            </div>   -->
            
            <div class="footer">
                <div class="recommend text-center">
                    © 2022 作者:Galen | 前端工程师 
                    <!-- <p>Web前端导航，最<strong>贴心</strong>的 前端导航！</p> -->
                    <!-- <div>如果你也有好的资源欢迎向我们
                        <div class="recommend-icon">
                            <a href="">推荐</a>
                        </div>
                    </div> -->
                </div>
                <!-- <p>了解更多资讯</p> -->
                <div class="copyright"></div>
            </div>
        </div>

    </div>
    <!-- 左边分类导航 -->
    <script id="tpl-nav" type="text/html">
         <ul class="ul_menu">
            {{each navList value n}}
                <li><a flag="item{{n + 1}}" data-id="">{{value.title}}</a></li>
            {{/each}}
        </ul>    
    </script>

    <!-- 右边英雄区 -->
    <script id="tpl-content" type="text/html">
        <!-- <div class="top-nav">2022年8月224日</div> -->
        <div id="mainContents">
             {{each navList value i}} 
                <div class="fe" id="item{{n+1}}">
                    <div class="sub-category">
                        <div>{{value.title}}</div>
                    </div>
                     {{include 'detaiList' value}}
                </div>
            {{/each}}
        </div>
    </script>
    <script type="text/html" id="detaiList">
      {{each con value i}}
        <div>
            <a target="_blank" href="{{value.url}}">
            <div class="item">
                <div class="logo">
                    <img data-original="{{value.icon}}" width="100%" class="" src="{{value.icon}}">
                   {{value.name}}
                </div>
                <div class="desc">
                   {{value.des}}
                </div>
            </div>
            </a>
        </div>
      {{/each}}
    </script>
<!-- 放回顶部 -->
<pre><a class="to-top">返回顶部</a></pre>

<script>
    var urlCoding = document.getElementById('urlCoding');
    var urlDecoding = document.getElementById('urlDecoding');
    urlCoding.onclick = function() {
        let urlA = document.getElementById('input_url').value;
        urlB = encodeURIComponent(urlA);
        document.getElementById('output_cod').innerText = urlB
        console.log(urlB);
    };

    urlDecoding.onclick = function() {
        let urlC = document.getElementById('input_cods').value;
        urlD = decodeURIComponent(urlC);
        document.getElementById('output_urls').innerText = urlD
    };

    // $('#urlCoding').click(function() {
    //     var urlA = $.trim($('#input_json').val());
    //     $('#output_cod').attr(enURIComponent(urlA));
    //     //console.log(urlB);
    // });
</script>

    <script src="js/jquery.min.js"></script>
    <script src="js/template-web.js"></script>
    <script src="js/jquery.toTop.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
