
<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Web前端导航</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/nav-index.css" />
    <!-- <link rel="stylesheet" type="text/css" href="css/iconfont.css"> -->
</head>

<body>
    <div class="container" id="container">
        <div class="left-bar">
            <div class="title">
                <p>Web前端导航</p>
            </div>
            <div class="nav">
                <!-- <div class="home item active">
                    <a href="/">
                        <i class="iconfont icon-daohang"></i> 导航 </a>
                    <i class="hairlines"></i>
                </div> -->
                <div class="nav-item">
                    <div class="category-nav" id="category">

                    </div>
                </div>
                <div class="item msg-board">
                   <!--  <a href="#">
                        <i class="iconfont icon-liuyan"></i>
                    </a> -->
                    <i class="iconfont icon-jiantou arrow"></i>
                </div>
            </div>
        </div>
        <div class="main" id="mainWrap">
            <div id="mainContent">

            </div>    
            
            <div class="fe fe_px" id="itemnull">
                <div class="sub-category">
                    <div>px换算成rem</div>
                </div>                            
                <div class="px_cont">
                    <textarea id="input" class="px_textarea"></textarea>
                    <div>
                      <input type="button" id="btn" value="px转换rem">
                    </div>
                    <textarea id="output" readonly class="px_textarea"></textarea>
                </div>
            </div>  
            
            <div class="footer">
                <!--<div class="recommend">
                    <p>Web前端导航，最<strong>贴心</strong>的 前端导航！</p>

                    <div>如果你也有好的资源欢迎向我们
                        <div class="recommend-icon">
                            <a href="">推荐</a>
                        </div>
                    </div>
                </div>-->
                <p>了解更多资讯</p>
                <div class="copyright">
                </div>
            </div>
        </div>

    </div>
    <!-- 左边分类导航 -->
    <script id="tpl-nav" type="text/html">
         <ul class="ul_menu">
            {{each navList value n}}
                <li><a flag="item{{n + 1}}" data-id="">{{value.title}}</a></li>
            {{/each}}
        </ul>    
    </script>

    <!-- 右边英雄区 -->
    <script id="tpl-content" type="text/html">
        <div id="mainContents">
             {{each navList value i}} 
                <div class="fe" id="item{{n+1}}">
                    <div class="sub-category">
                        <div>{{value.title}}</div>
                    </div>
                     {{include 'detaiList' value}}
                </div>
            {{/each}}
        </div>
    </script>
    <script type="text/html" id="detaiList">
      {{each con value i}}
        <div>
            <a target="_blank" href="{{value.url}}">
            <div class="item">
                <div class="logo">
                    <img data-original="{{value.icon}}" width="100%" class="" src="{{value.icon}}">
                   {{value.name}}
                </div>
                <div class="desc">
                   {{value.des}}
                </div>
            </div>
            </a>
        </div>
      {{/each}}
    </script>
<!-- 放回顶部 -->
<pre><a class="to-top">返回顶部</a></pre>

    <script src="jquery.min.js"></script>
    <script src="js/template-web.js"></script>
    <script src="js/jquery.toTop.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
